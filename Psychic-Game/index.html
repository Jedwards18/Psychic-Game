<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
    <!--<script src="Assets/JavaScript/game.js"></script> -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>The Psychic Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                Guess what letter I am thinking of.
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-sm-2">
                Wins
            </div>
            <div class="col-sm-10">
                <div id="wins">
                    0
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Losses
            </div>
            <div class="col-sm-10">
                <div id="losses">
                    0
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Guesses Left
            </div>
            <div class="col-sm-10">
                <div id="guesses_left">
                    9
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Your Guesses So Far:
            </div>
            <div class="col-sm-10">
                <span id="guesses">
                    
                </span>
            </div>
        </div>
    </div>
    <script src="Assets/JavaScript/game.js"></script>  
</body>
</html>
